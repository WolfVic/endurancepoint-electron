<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Endurance Point</title>
  </head>
  <body>
    <main>
      <input type="file" id="csv" multiple accept=".csv" style="display: none" onchange="handleFiles(this.files)">
      <div id="container">
        <div class="top">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="loadFiles">Charger Fichiers</button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="dlAll" disabled>Tout enregistrer</button>
        </div>
        <div class="list">
          <ul class="mdl-list" style="width: 40em" id="list">
          </ul>
        </div>
      </div>
      <link rel="stylesheet" href='./style.css'>
      <script src="script.js"></script>
      <link rel="stylesheet" href='./material/material.min.css'>
      <script src="material/material.min.js"></script>
      <link rel="stylesheet" href="material/materialIcons.css">
    </main>
  </body>
</html>
